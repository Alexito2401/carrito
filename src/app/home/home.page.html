<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-menu-button autoHide="false">
        <ion-icon [name]="icono_carrito ? 'cart' : 'cart-outline'"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Tienda Informatica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div class="izquierda"></div>
    <div class="productos">
      <ion-card class="c-card" *ngFor="let item of productos">
        <ion-card-header>
          <ion-card-title> {{item.nombre}} </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-label> Precio --> {{item.precio}}â‚¬ </ion-label>
          <br />
          <ion-label> Informacion del producto: {{item.marca}} </ion-label>
          <ion-img [src]="item.link"></ion-img>
        </ion-card-content>
        <ion-button (click)="_constatsService.agregarProducto(item)" (click)="changeIcon()" class="center">
          Comprar
        </ion-button>
      </ion-card>
    </div>
  </div>
</ion-content>
