<ion-app>
  <ion-split-pane when="false" contentId="main-content">
    <ion-menu side="end" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Carrito</ion-list-header>
          <ion-note class="ion-margin">hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of carrito; let i = index">
            <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon style="color: white;" [name]="p.icono" slot="start"></ion-icon>
              <ion-label>{{ p.nombre }} x {{p.cantidad}}</ion-label>

              <ion-item>
                <ion-label>Eliminar</ion-label>
                <ion-select placeholder="Seleciona la cantidad">
                  <ion-select-option *ngFor="let item of _constatsService.getCarrito()">Female</ion-select-option>
                  
                </ion-select>
              </ion-item>

              <ion-button fill="clear" (click)="_constatsService.borrarTodo(p)">
                <ion-icon slot="icon-only" name="close-circle-outline">
                </ion-icon>
              </ion-button>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
